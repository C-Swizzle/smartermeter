  level: 1
  text: Synopsis
- !ruby/struct:SM::Flow::P 
  body: This class encapsulates a form parsed out of an HTML page. Each type of input fields available in a form can be accessed through this object. See GlobalForm for more methods.
- !ruby/struct:SM::Flow::H 
  level: 2
  text: Example
- !ruby/struct:SM::Flow::P 
  body: Find a form and print out its fields
- !ruby/struct:SM::Flow::VERB 
  body: " form = page.forms.first # =&gt; WWW::Mechanize::Form\n form.fields.each { |f| puts f.name }\n"
- !ruby/struct:SM::Flow::P 
  body: Set the input field 'name' to &quot;Aaron&quot;
- !ruby/struct:SM::Flow::VERB 
  body: " form['name'] = 'Aaron'\n puts form['name']\n"
